server:
  port: 8086
  forward-headers-strategy: framework

spring:
  application:
    name: resume-messaging-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resume_messaging}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration/messaging
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI:https://localhost:8443}
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://localhost:8081/oauth2/jwks}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 10

app:
  platform:
    middleware:
      timeout:
        enabled: ${APP_PLATFORM_TIMEOUT_ENABLED:true}
      retry:
        enabled: ${APP_PLATFORM_RETRY_ENABLED:true}
      circuit:
        enabled: ${APP_PLATFORM_CIRCUIT_ENABLED:true}
      idempotency:
        enabled: ${APP_PLATFORM_IDEMPOTENCY_ENABLED:true}
      telemetry:
        enabled: ${APP_PLATFORM_TELEMETRY_ENABLED:true}
        request-id-header: ${APP_PLATFORM_REQUEST_ID_HEADER:X-Request-Id}
        trace-id-header: ${APP_PLATFORM_TRACE_ID_HEADER:X-Trace-Id}
  cors:
    allowed-origins:
      - ${APP_CORS_ALLOWED_ORIGINS:https://localhost:4200}
  messaging:
    realtime:
      stomp:
        enabled: ${APP_MESSAGING_STOMP_ENABLED:false}
      broker-relay:
        host: ${APP_MESSAGING_BROKER_RELAY_HOST:${RABBITMQ_HOST:localhost}}
        port: ${APP_MESSAGING_BROKER_RELAY_PORT:${RABBITMQ_STOMP_PORT:61613}}
        client-login: ${APP_MESSAGING_BROKER_RELAY_CLIENT_LOGIN:${RABBITMQ_USER:guest}}
        client-passcode: ${APP_MESSAGING_BROKER_RELAY_CLIENT_PASSCODE:${RABBITMQ_PASS:guest}}
        system-login: ${APP_MESSAGING_BROKER_RELAY_SYSTEM_LOGIN:${RABBITMQ_USER:guest}}
        system-passcode: ${APP_MESSAGING_BROKER_RELAY_SYSTEM_PASSCODE:${RABBITMQ_PASS:guest}}
        virtual-host: ${APP_MESSAGING_BROKER_RELAY_VHOST:${RABBITMQ_VHOST:/}}
        system-heartbeat-send-interval-ms: ${APP_MESSAGING_BROKER_RELAY_SYSTEM_HEARTBEAT_SEND_INTERVAL_MS:10000}
        system-heartbeat-receive-interval-ms: ${APP_MESSAGING_BROKER_RELAY_SYSTEM_HEARTBEAT_RECEIVE_INTERVAL_MS:10000}
    outbox:
      enabled: ${APP_MESSAGING_OUTBOX_ENABLED:true}
      poll-interval-ms: ${APP_MESSAGING_OUTBOX_POLL_INTERVAL_MS:1000}
      batch-size: ${APP_MESSAGING_OUTBOX_BATCH_SIZE:200}
      max-attempts: ${APP_MESSAGING_OUTBOX_MAX_ATTEMPTS:20}
      retry-delay-ms: ${APP_MESSAGING_OUTBOX_RETRY_DELAY_MS:5000}
      topics:
        message-sent: ${APP_MESSAGING_TOPIC_MESSAGE_SENT:resume.messaging.message-sent}
        conversation-read: ${APP_MESSAGING_TOPIC_CONVERSATION_READ:resume.messaging.conversation-read}
  security:
    session:
      enabled: false
    jwt:
      enabled: true

upload:
  object-storage:
    enabled: ${UPLOAD_OBJECT_STORAGE_ENABLED:false}
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin}
    bucket: ${UPLOAD_OBJECT_STORAGE_BUCKET:resume-uploads}
    region: ${MINIO_REGION:us-east-1}
  messages:
    dir: ${MESSAGE_UPLOAD_DIR:uploads/messages}
    max-size: ${MESSAGE_UPLOAD_MAX_SIZE:10MB}
    allowed-types:
      - image/jpeg
      - image/png
      - image/webp
      - application/pdf

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
