server:
  port: 8086
  forward-headers-strategy: framework

spring:
  application:
    name: resume-messaging-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resume_messaging}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration/messaging
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI:http://localhost:8080}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  cors:
    allowed-origins:
      - ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}
  security:
    session:
      enabled: false
    jwt:
      enabled: true

upload:
  messages:
    dir: ${MESSAGE_UPLOAD_DIR:uploads/messages}
    max-size: ${MESSAGE_UPLOAD_MAX_SIZE:10MB}
    allowed-types:
      - image/jpeg
      - image/png
      - image/webp
      - application/pdf

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
