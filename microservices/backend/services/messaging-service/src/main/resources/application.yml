server:
  port: 8086
  forward-headers-strategy: framework

spring:
  application:
    name: resume-messaging-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resume_messaging}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration/messaging
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI:https://localhost:8443}
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://localhost:8081/oauth2/jwks}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 10

app:
  cors:
    allowed-origins:
      - ${APP_CORS_ALLOWED_ORIGINS:https://localhost:4200}
  messaging:
    outbox:
      enabled: ${APP_MESSAGING_OUTBOX_ENABLED:true}
      poll-interval-ms: ${APP_MESSAGING_OUTBOX_POLL_INTERVAL_MS:1000}
      batch-size: ${APP_MESSAGING_OUTBOX_BATCH_SIZE:200}
      max-attempts: ${APP_MESSAGING_OUTBOX_MAX_ATTEMPTS:20}
      retry-delay-ms: ${APP_MESSAGING_OUTBOX_RETRY_DELAY_MS:5000}
      topics:
        message-sent: ${APP_MESSAGING_TOPIC_MESSAGE_SENT:resume.messaging.message-sent}
        conversation-read: ${APP_MESSAGING_TOPIC_CONVERSATION_READ:resume.messaging.conversation-read}
  security:
    session:
      enabled: false
    jwt:
      enabled: true

upload:
  messages:
    dir: ${MESSAGE_UPLOAD_DIR:uploads/messages}
    max-size: ${MESSAGE_UPLOAD_MAX_SIZE:10MB}
    allowed-types:
      - image/jpeg
      - image/png
      - image/webp
      - application/pdf

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
